# Netlify Configuration for Sales Coaching Suite Frontend
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "cd ../.. && yarn install && yarn build"

  # Directory to publish (relative to apps/web)
  publish = "dist"

  # Base directory for build
  base = "apps/web"

[build.environment]
  # Node version
  NODE_VERSION = "20"

  # Yarn version
  YARN_VERSION = "4.10.3"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
